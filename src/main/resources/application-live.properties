spring.application.name=LibMgmt109
server.port=7075
server.servlet.context-path=/libmgmt

##Data Source Configs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/LibMgmt109?createDatabaseIfNotExist=true

## Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formats SQL queries for better readability

